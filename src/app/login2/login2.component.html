<div class="geral" fxLayout="row" fxLayoutAlign="center center">
  <!-- LOGIN -->

  <div class="login" fxFlex="35%">
    <form class="login-formulario" [formGroup]="loginForm">
      <h1>Fa√ßa seu login</h1>
      <div fxLayout="column" fxLayoutAlign="center">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email"/>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input type="password" matInput formControlName="senha"/>
        </mat-form-field>

        <div fxLayout="column" fxLayoutAlign="space-between center">
          <button mat-flat-button color="primary" class="button" (click)="onClick()">Login</button>

          <button mat-button class="button">Esqueceu a Senha</button>
        </div>
      </div>
    </form>
  </div>

  <!-- IMAGEM -->
  <div class="imagem" fxFlex="65%">
    <img
      src="../../assets/img.jfif"
      alt="2 programadores"
      style="width: 100%; height: 100vh"
    />
  </div>
</div>
